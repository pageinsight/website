<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" href="https://assets.pageinsight.app/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="https://assets.pageinsight.app/icon.png" type="image/png"/>
	<link type="image/x-icon" rel="icon" href="https://assets.pageinsight.app/icon.png"/>
	<title>Page Insight Analytics | Validate Sign up</title>
	<meta name="robots" content="index,follow"/>
	<meta name="googlebot" content="index,follow"/>
	<meta name="description" content="Get valuable information about who your website visitors are and what they do on your website."/>
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:site" content="@pageinsight"/>
	<meta name="twitter:creator" content="@pageinsight"/>
	<meta property="twitter:image" content="https://assets.pageinsight.app/twitter-card.png"/>
	<meta property="twitter:title" content="Page Insight Analytics"/>
	<meta property="og:url" content="https://pageinsight.app/"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Simple website analytics tool"/>
	<meta property="og:description" content="Gain valuable insight about your website visitors and improve conversions (sales, leads, subscriptions). View your visitor’s device, location, time spent on each page, page views, bounce rates, navigation flow, exit rate of each page of a site, browser data and so on."/>
	<meta property="og:image" content="https://assets.pageinsight.app/twitter-card.png"/>
	<meta property="og:site_name" content="Page Insight Analytics"/>
	<meta property="og:locale" content="en_US"/>
	<link rel="canonical" href="https://pageinsight.app/"/>
	<meta name="next-head-count" content="18"/>
	<link type="text/css" rel="stylesheet" href="css/index.css"/>
	<script async defer data-domain="pageinsighthq.app" src="https://plausible.io/js/plausible.js"></script>
</head>
<body>
	<div class="custom-signup-container-width rex-center-text rex-center-div-horizontal">
		<a href="https://pageinsight.app">
			<div class="rex-center-text rex-vertical-align-span">
				<img src="https://assets.pageinsight.app/icon-128px.png" class="rex-width-40px rex-height-40px rex-mr-16px"/>
				<span class="rex-color-blacktint rex-weight-bold rex-fs-xx-large">Page Insight</span>
			</div>
		</a>
		<div class="rex-space-32px"></div>
		<div class="custom-signup-container-grid">
			<div class="custom-signup-container-form rex-pad32px">
				<div class="rex-background-white rex-curDiv-8px rex-pad32px rex-box-shadow1 rex-text-align-left">
					<h3 class="rex-fs-normal rex-weight-bold rex-color-black">Verify email</h3>
					<p class="rex-fs-normal rex-color-black rex-lh-small rex-mt-16px">An email was sent to your inbox. Enter the code in the field below</p>
					<div class="rex-mt-32px">
						<input type="text" class="rex-input-primary rex-width-100pp rex-fs-normal" placeholder="code">
					</div>
					<div class="rex-space-32px"></div>
					<a href="addWebsite.html"><button class="rex-btn-primary rex-width-100pp rex-center-text rex-fs-normal">Activate</button></a>
					<p class="rex-mt-32px rex-fs-x-small rex-color-gray rex-center-text">
						Didn't get the code?
						<span class="rex-color-gray rex-underline rex-hover">Resend code</span>.
					</p>
				</div>
			</div>
			<div class="custom-signup-container-list rex-pad32px rex-text-align-left">
				<div class="rex-space-8px"></div>
				<div class="rex-mt-32px">
					<span class="custom-list-style-icon-checkmark custom-list-style-icon-checkmark-done">
						<span class="rex-color-gray rex-fs-normal">Register</span>
					</span>
				</div>
				<div class="rex-mt-32px">
					<span class="custom-list-style-icon-checkmark custom-list-style-icon-checkmark-active">
						<span class="rex-color-gray rex-fs-normal">Activate account</span>
					</span>
				</div>
				<div class="rex-mt-32px">
					<span class="custom-list-style-icon-checkmark custom-list-style-icon-checkmark-undone">
						<span class="rex-color-gray rex-fs-normal">Add site info</span>
					</span>
				</div>
				<div class="rex-mt-32px">
					<span class="custom-list-style-icon-checkmark custom-list-style-icon-checkmark-undone">
						<span class="rex-color-gray rex-fs-normal">Install snippet</span>
					</span>
				</div>

			</div>
		</div>
		<div class="rex-space-32px"></div>
		<p class="rex-fs-x-small rex-color-gray rex-center-text">
			© 2021 Page Insight Analytics. All rights reserved
		</p>
		<div class="rex-space-32px"></div>
		<div class="rex-space-32px"></div>
	</div>
</body>
</html>
