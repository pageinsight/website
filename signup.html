<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" href="https://assets.pageinsight.app/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="https://assets.pageinsight.app/icon.png" type="image/png"/>
	<link type="image/x-icon" rel="icon" href="https://assets.pageinsight.app/icon.png"/>
	<title>Page Insight Analytics | Sign up</title>
	<meta name="robots" content="index,follow"/>
	<meta name="googlebot" content="index,follow"/>
	<meta name="description" content="Get valuable information about who your website visitors are and what they do on your website."/>
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:site" content="@pageinsight"/>
	<meta name="twitter:creator" content="@pageinsight"/>
	<meta property="twitter:image" content="https://assets.pageinsight.app/twitter-card.png"/>
	<meta property="twitter:title" content="Page Insight Analytics"/>
	<meta property="og:url" content="https://pageinsight.app/"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Simple website analytics tool"/>
	<meta property="og:description" content="Gain valuable insight about your website visitors and improve conversions (sales, leads, subscriptions). View your visitor’s device, location, time spent on each page, page views, bounce rates, navigation flow, exit rate of each page of a site, browser data and so on."/>
	<meta property="og:image" content="https://assets.pageinsight.app/twitter-card.png"/>
	<meta property="og:site_name" content="Page Insight Analytics"/>
	<meta property="og:locale" content="en_US"/>
	<link rel="canonical" href="https://pageinsight.app/"/>
	<meta name="next-head-count" content="18"/>
	<link type="text/css" rel="stylesheet" href="css/index.css"/>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script async defer data-domain="pageinsighthq.app" src="https://plausible.io/js/plausible.js"></script>
</head>
<body>
	<div class="custom-signup-container-width rex-center-text rex-center-div-horizontal">
		<a href="https://pageinsight.app">
			<div class="rex-center-text rex-vertical-align-span">
				<img src="https://assets.pageinsight.app/icon-128px.png" class="rex-width-40px rex-height-40px rex-mr-16px"/>
				<span class="rex-color-blacktint rex-weight-bold rex-fs-normal-50p">Page Insight</span>
			</div>
		</a>
		<div class="rex-space-16px"></div>
		<h2 class="rex-color-blacktint rex-weight-bold rex-fs-normal-50p rex-line-height-normal">Register your 30 day unlimited-use free trial</h2>
		<div class="rex-space-32px"></div>
		<div class="custom-signup-container-grid">
			<div class="custom-signup-container-form rex-pad32px">
				<div class="rex-background-white rex-curDiv-8px rex-pad32px rex-box-shadow1 rex-text-align-left">
					<h3 class="rex-fs-normal rex-weight-bold rex-color-black">Enter your details</h3>
					<div class="rex-mt-32px">
						<h4 class="rex-fs-extra-small-50p rex-color-blacktint rex-weight-bold">Full name</h4>
						<input type="text" class="rex-input-primary rex-width-100pp rex-mt-8px rex-fs-extra-small-50p" placeholder="Jane Doe">
					</div>
					<div class="rex-mt-16px">
						<h4 class="rex-fs-extra-small-50p rex-color-blacktint rex-weight-bold">Email</h4>
						<input type="text" class="rex-input-primary rex-width-100pp rex-mt-8px rex-fs-extra-small-50p" placeholder="user@domain.com">
					</div>
					<div class="rex-mt-16px">
						<div class="rex-display-grid2">
							<div>
								<h4 class="rex-fs-extra-small-50p rex-color-blacktint rex-weight-bold rex-text-overflow-ellipses">Password</h4>
							</div>
							<div class="rex-text-align-right rex-fs-extra-small rex-color-lightgray rex-text-overflow-ellipses">
								Min 6 characters.
							</div>
						</div>
						
						<input type="password" class="rex-input-primary rex-width-100pp rex-mt-8px rex-fs-extra-small-50p">
					</div>
					<div class="rex-mt-16px">
						<h4 class="rex-fs-extra-small-50p rex-color-blacktint rex-weight-bold">Confirm Password</h4>
						<input type="password" class="rex-input-primary rex-width-100pp rex-mt-8px rex-fs-extra-small-50p">
					</div>
					<a href="validateSignup.html"><button class="rex-btn-primary rex-width-100pp rex-mt-32px rex-center-text rex-fs-extra-small-50p">Start my free trial</button></a>
					<p class="rex-mt-32px rex-fs-extra-small rex-color-gray rex-center-text">
						Already have an account?
						<a href="login.html" class="rex-color-gray rex-underline">Log in</a> instead.
					</p>
				</div>
			</div>
			<div class="custom-signup-container-list rex-pad32px rex-text-align-left">
				<div class="rex-space-8px"></div>
				<div class="rex-mt-32px">
					<span class="custom-list-style-icon-checkmark custom-list-style-icon-checkmark-active">
						<span class="rex-color-gray rex-fs-small-50p">Register</span>
					</span>
				</div>
				<div class="rex-mt-32px">
					<span class="custom-list-style-icon-checkmark custom-list-style-icon-checkmark-undone">
						<span class="rex-color-gray rex-fs-small-50p">Activate account</span>
					</span>
				</div>
				<div class="rex-mt-32px">
					<span class="custom-list-style-icon-checkmark custom-list-style-icon-checkmark-undone">
						<span class="rex-color-gray rex-fs-small-50p">Add site info</span>
					</span>
				</div>
				<div class="rex-mt-32px">
					<span class="custom-list-style-icon-checkmark custom-list-style-icon-checkmark-undone">
						<span class="rex-color-gray rex-fs-small-50p">Install snippet</span>
					</span>
				</div>

			</div>
		</div>
		<div class="rex-space-32px"></div>
		<div class="rex-space-16px"></div>
		<p class="rex-fs-extra-small rex-color-gray rex-center-text">
			©2021 Page Insight Analytics. All rights reserved
		</p>
		<div class="rex-space-32px"></div>
		<div class="rex-space-32px"></div>
	</div>
</body>
</html>
